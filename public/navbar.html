<script>
  $(document).ready(function () {
    // Click event for all buttons with the class 'scrollButton'
    $('.scrollButton').click(function (e) {
      e.preventDefault(); // Prevent the default behavior of the link

      // Get the target section from the data-target attribute
      var targetSection = $($(this).data('target'));
      if (targetSection.length > 0) {
        // Scroll to the target section and center it
        var targetOffset = targetSection.offset().top;
        var windowHeight = $(window).height();
        var targetHeight = targetSection.outerHeight();
        var scrollTo = targetOffset - (windowHeight - targetHeight) / 2;

        $('html, body').animate({ scrollTop: scrollTo }, 100);
      }
    });
  });
</script>
