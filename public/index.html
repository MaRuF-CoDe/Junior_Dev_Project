<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClickFit</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</head>

<body>
  <!-- Include Navigation Bar -->
  <div id="navbar"></div>

  <!-- Include Carousel -->
  <div id="carousel"></div>

  <!-- AJAX Call to Numbers API -->
  <section id="apiSection" class="container mt-5">
    <h2>Numbers API Content</h2>
    <div id="apiContent">Loading...</div>
  </section>
  <!-- jQuery AJAX Call -->
  <script>
    // Wait for the document to be ready
    $(document).ready(function () {
      // Execute AJAX call after the page has loaded
      $.ajax({
        url: 'http://numbersapi.com/1/30/date?json',
        method: 'GET',
        dataType: 'json',
        success: function (data) {
          // Update the content of the API section with the received data
          $('#apiContent').html('Content from Numbers API: ' + data.text);
        },
        error: function (error) {
          // Handle errors if the AJAX call fails
          console.error('Error fetching data:', error);
          $('#apiContent').html('Failed to retrieve data from Numbers API');
        }
      });
    });
  </script>

  <!-- Include Features Section -->
  <div id="upload"></div>

  <!-- Include Features Section -->
  <div id="features"></div>

  <!-- Include Testimonial Section -->
  <div id="testimonial"></div>

  <!-- Include Pricing Section -->
  <div id="pricing"></div>

  <!-- Include Footer -->
  <div id="footer"></div>

  <script>
    // Use jQuery to load HTML content dynamically
    $(document).ready(function () {
      $('#navbar').load('navbar.html');
      $('#carousel').load('background.html');
      $('#upload').load('upload.html');
      $('#features').load('features.html');
      $('#testimonial').load('testimonial.html');
      $('#pricing').load('pricing.html');
      $('#footer').load('footer.html');
    });
  </script>

</html>
